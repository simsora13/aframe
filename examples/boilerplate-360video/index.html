<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v0.2.2/dist/aframe-altspace-component.min.js"></script>
</head>
  <body>
   <a-scene altspace scale="1 1 1" position="-1 -359.09s -1">
<a-sky src="../_skies/puydesancy.jpg" rotation="0 130 0" radius="300" segments-height="45" ></a-sky>
   
	   
	<a-assets>
        <a-asset-item id="tree1" src="../_models/tree1/tree1.dae"></a-asset-item>
        <a-asset-item id="tree2" src="../_models/tree2/tree2.dae"></a-asset-item>
        <a-asset-item id="crate-mtl" src="models/crate.mtl"></a-asset-item>
        <a-asset-item id="crate-obj" src="models/crate.obj"></a-asset-item>
       <a-asset-item id="GABY-mtl" src="models/GABY.mtl"></a-asset-item>
        <a-asset-item id="GABY-obj" src="models/GABY.obj"></a-asset-item>
      </a-assets>

    <a-plane rotation="-90 0 0" width="120" height="120" position=" 1 -0.9 1 color="#423D3A" ></a-plane>
      <a-obj-model src="#crate-obj" mtl="#crate-mtl"><a-obj-model>
 <a-obj-model src="#GABY-obj" mtl="#GABY-mtl"><a-obj-model>
    </a-scene>
  </body>
</html>
