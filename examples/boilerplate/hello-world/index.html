<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v0.2.2/dist/aframe-altspace-component.min.js"></script>
</head>

<body>
  <a-scene altspace>
    <a-entity geometry="primitive: box" material="color: #C03546"></a-entity>
   <a-assets>
        <a-asset-item id="tree" src="../../assets/models/tree2/tree2.dae"></a-asset-item>
      </a-assets>
<a-obj-model src="fennekin-32-Blender-OBJ-150K.obj" mtl="crate.mtl"></a-obj-model>
      <a-collada-model src="#tree" rotation="0 45 0"></a-model>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity position="0 0 4">
        <a-camera></a-camera>
      </a-entity>
  </a-scene>
</body>
