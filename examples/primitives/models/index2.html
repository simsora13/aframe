<!DOCTYPE html>
<html>
<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v0.2.2/dist/aframe-altspace-component.min.js"></script>
</head>

<body>
  <a-scene altspace>
 <a-assets>
       
        <a-asset-item id="crate-mtl" src="../../assets/models/crate/crate.mtl"></a-asset-item>
        <a-asset-item id="crate-obj" src="../../assets/models/crate/crate.obj"></a-asset-item>
        <img id="sky" src="peach-gradient.jpg">
      </a-assets>

     

      <a-obj-model src="#crate-obj" mtl="#crate-mtl"></a-obj-model>

     
    </a-scene>
  </body>
</html>
