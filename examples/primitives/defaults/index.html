head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v0.3.0/dist/aframe-altspace-component.min.js"></script>
</head>

<body>
  <a-scene altspace>
   
   <a-assets>
    <a-asset-item id="me4-obj" src="me4.obj"></a-asset-item>
    <a-asset-item id="me4-mtl" src="me4.mtl"></a-asset-item>
  </a-assets>
  <a-entity obj-model="obj: #me4-obj; mtl: #me4-mtl"></a-entity>
  </a-scene>
</body>
